<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="title">
          <p class="heading1">Generate a</p>
          <p class="heading2">random password</p>
        </div>
        <p class="tagline">Never use an insecure password again</p>
        <div class="button-container">
          <button id="button">Generate passwords</button>
        </div>
        <hr />
        <div class="outputs">
          <div id="output1" class="output1"></div>
          <div id="output2" class="output2"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
